[commander]
dmenu-args = -b -f -i -fn "Liberation Mono-10" -nb "#000000" -nf "#999999" -sb "#000000" -sf "#6eb5f3"

[power]
lock-cmd     = i3lock -c "#000000"
shutdown-cmd = gksudo poweroff -m "WARNING !!! SHUTDOWN !!! WARNING"
suspend-cmd  = gksudo pm-suspend -m "Suspend"

[scrot]
format    = screen-%%Y%%m%%d%%H%%M%%S.png
directory = ~/pictures/scrot

